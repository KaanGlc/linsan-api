<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Linsan Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
            --shadow: rgba(0,0,0,0.1);
        }
        
        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #242424;
            --text-primary: #e9ecef;
            --text-secondary: #adb5bd;
            --border-color: #404040;
            --shadow: rgba(0,0,0,0.3);
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: all 0.3s ease;
            padding: 10px;
        }
        
        .login-container {
            background: var(--bg-primary);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px var(--shadow);
            width: 400px;
            max-width: 90%;
        }
        
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: var(--gradient-start); font-size: 32px; margin-bottom: 10px; }
        .logo p { color: var(--text-secondary); font-size: 14px; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: var(--text-primary); 
            font-weight: 600; 
            font-size: 14px; 
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        .form-group input:focus { outline: none; border-color: var(--gradient-start); }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--gradient-start);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .login-btn:hover { background: #5568d3; }
        
        .error { 
            background: #ffebee; 
            color: #c62828; 
            padding: 10px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            font-size: 14px; 
            display: none; 
        }
        
        .dashboard { 
            display: none; 
            width: 100%; 
            max-width: 1400px; 
            background: var(--bg-primary); 
            border-radius: 15px; 
            overflow: hidden;
            margin: 10px;
        }
        
        .header { 
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%); 
            color: white; 
            padding: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header-left { display: flex; flex-direction: column; gap: 5px; }
        .header-left h1 { font-size: 24px; }
        .header-left .username { font-size: 14px; opacity: 0.9; }
        
        .header-actions { display: flex; gap: 10px; }
        
        .theme-toggle, .logout-btn { 
            background: rgba(255,255,255,0.2); 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 18px;
        }
        
        .stats { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            padding: 20px; 
            background: var(--bg-secondary); 
        }
        
        .stat-card { 
            text-align: center; 
            padding: 15px 30px; 
            background: var(--bg-card); 
            border-radius: 10px; 
            box-shadow: 0 2px 10px var(--shadow); 
        }
        .stat-card h3 { color: var(--gradient-start); font-size: 36px; }
        .stat-card p { color: var(--text-secondary); }
        
        .tabs {
            display: flex;
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border-color);
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: var(--gradient-start);
            border-bottom: 3px solid var(--gradient-start);
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .filters { 
            padding: 15px; 
            background: var(--bg-secondary); 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px; 
        }
        
        select, input[type="text"], input[type="date"], textarea { 
            padding: 10px 15px; 
            border: 2px solid var(--border-color); 
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: inherit;
            width: 100%;
        }
        
        textarea { min-height: 100px; resize: vertical; }
        
        .btn {
            padding: 10px 20px;
            background: var(--gradient-start);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn:hover { opacity: 0.9; }
        .btn-danger { background: #c62828; }
        .btn-success { background: #2e7d32; }
        
        .content-area { 
            padding: 15px; 
            max-height: 600px; 
            overflow-y: auto; 
            background: var(--bg-secondary);
        }
        
        .feedback-card { 
            background: var(--bg-card); 
            border: 2px solid var(--border-color); 
            border-radius: 12px; 
            padding: 20px; 
            margin-bottom: 15px; 
        }
        
        .feedback-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; flex-wrap: wrap; gap: 10px; }
        
        .feedback-actions { display: flex; gap: 10px; }
        .delete-btn { 
            background: #c62828; 
            color: white; 
            border: none; 
            padding: 5px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 12px;
        }
        
        .feedback-type { 
            display: inline-block; 
            padding: 5px 15px; 
            border-radius: 20px; 
            font-size: 12px; 
            font-weight: 600; 
        }
        
        .type-kelime { background: #e3f2fd; color: #1976d2; }
        .type-anlam { background: #f3e5f5; color: #7b1fa2; }
        .type-bug { background: #ffebee; color: #c62828; }
        .type-√∂neri { background: #e8f5e9; color: #2e7d32; }
        .type-soru { background: #fff3e0; color: #e65100; }
        .type-diƒüer { background: #f5f5f5; color: #616161; }
        .type-√∂rnek { background: #fce4ec; color: #c2185b; }
        
        .feedback-word { 
            font-size: 24px; 
            font-weight: bold; 
            color: var(--gradient-start); 
            margin: 10px 0; 
        }
        
        .feedback-message { 
            padding: 15px; 
            background: var(--bg-secondary); 
            border-radius: 8px; 
            margin: 10px 0;
            color: var(--text-primary);
        }
        
        .feedback-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .update-form { display: grid; gap: 15px; max-width: 600px; }
        .update-card { 
            background: var(--bg-card); 
            border: 2px solid var(--border-color); 
            border-radius: 12px; 
            padding: 20px; 
            margin-bottom: 15px; 
        }
        .update-version { font-size: 24px; font-weight: bold; color: var(--gradient-start); }
        
        @media (max-width: 768px) {
            .header { padding: 15px; }
            .header-left h1 { font-size: 20px; }
            .stats { grid-template-columns: repeat(2, 1fr); }
            .filters { grid-template-columns: 1fr; }
            .tab { font-size: 14px; padding: 12px; }
            .feedback-word { font-size: 20px; }
            .content-area { max-height: 500px; }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginScreen">
        <div class="logo">
            <h1>üìä Linsan Admin</h1>
            <p>Geri Bildirim Y√∂netimi</p>
        </div>
        <div class="error" id="errorMsg">Hatalƒ± giri≈ü!</div>
        <form id="loginForm">
            <div class="form-group">
                <label>Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>≈ûifre</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Giri≈ü</button>
        </form>
    </div>
    
    <div class="dashboard" id="dashboard">
        <div class="header">
            <div class="header-left">
                <h1>Linsan Admin</h1>
                <span class="username" id="headerUsername"></span>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
                <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
            </div>
        </div>
        <div class="stats">
            <div class="stat-card"><h3 id="totalCount">0</h3><p>Toplam</p></div>
            <div class="stat-card"><h3 id="todayCount">0</h3><p>Bug√ºn</p></div>
            <div class="stat-card"><h3 id="weekCount">0</h3><p>Bu Hafta</p></div>
            <div class="stat-card"><h3 id="wordCount">0</h3><p>Kelime</p></div>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('feedbacks')">üìã Geri Bildirimler</button>
            <button class="tab" onclick="switchTab('updates')">üöÄ G√ºncellemeler</button>
        </div>
        
        <div id="feedbacksTab" class="tab-content active">
            <div class="filters">
                <select id="typeFilter" onchange="displayFeedbacks()">
                    <option value="">T√ºm T√ºrler</option>
                    <option value="kelime">Kelime</option>
                    <option value="anlam">Anlam</option>
                    <option value="bug">Bug</option>
                    <option value="√∂neri">√ñneri</option>
                    <option value="soru">Soru</option>
                    <option value="diƒüer">Diƒüer</option>
                    <option value="√∂rnek c√ºmle">√ñrnek C√ºmle</option>
                </select>
                <input type="text" id="wordSearch" placeholder="Kelime ara..." oninput="displayFeedbacks()">
                <input type="date" id="dateFrom" onchange="displayFeedbacks()">
                <input type="date" id="dateTo" onchange="displayFeedbacks()">
                <select id="sortOrder" onchange="displayFeedbacks()">
                    <option value="desc">Yeniden Eskiye</option>
                    <option value="asc">Eskiden Yeniye</option>
                </select>
                <button class="btn" onclick="loadFeedbacks()">üîÑ Yenile</button>
            </div>
            <div class="content-area" id="feedbackList"></div>
        </div>
        
        <div id="updatesTab" class="tab-content">
            <div class="content-area">
                <div class="update-form">
                    <h2>Yeni G√ºncelleme Ekle</h2>
                    <input type="text" id="newVersion" placeholder="S√ºr√ºm (√∂rn: 0.86)">
                    <input type="text" id="downloadUrl" placeholder="ƒ∞ndirme URL">
                    <textarea id="changelog" placeholder="Deƒüi≈üiklikler (her satƒ±r bir madde)"></textarea>
                    <button class="btn btn-success" onclick="addUpdate()">‚ûï G√ºncelleme Ekle</button>
                </div>
                <h2 style="margin-top: 30px;">Mevcut G√ºncellemeler</h2>
                <div id="updatesList"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = '/api';
        let allFeedbacks = [];
        let authToken = localStorage.getItem('authToken');
        
        function initTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon();
        }
        
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        }
        
        function updateThemeIcon() {
            const theme = document.documentElement.getAttribute('data-theme');
            document.querySelector('.theme-toggle').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, userType: 'admin' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('username', username);
                    showDashboard();
                } else {
                    document.getElementById('errorMsg').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('errorMsg').textContent = 'Baƒülantƒ± hatasƒ±!';
                document.getElementById('errorMsg').style.display = 'block';
            }
        });
        
        async function verifySession() {
            if (!authToken) return false;
            
            try {
                const response = await fetch(`${API_URL}/verify-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: authToken })
                });
                
                const data = await response.json();
                return data.valid;
            } catch {
                return false;
            }
        }
        
        function showDashboard() {
            const username = localStorage.getItem('username') || 'Admin';
            document.getElementById('headerUsername').textContent = `üë§ ${username}`;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadFeedbacks();
            loadUpdates();
        }
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'feedbacks') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('feedbacksTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('updatesTab').classList.add('active');
            }
        }
        
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            authToken = null;
            location.reload();
        }
        
        async function loadFeedbacks() {
            try {
                const response = await fetch(`${API_URL}/feedback`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                const data = await response.json();
                allFeedbacks = data.feedbacks || [];
                updateStats();
                displayFeedbacks();
            } catch (error) {
                console.error('Y√ºkleme hatasƒ±:', error);
            }
        }
        
        function updateStats() {
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            const weekAgo = new Date(now - 7 * 24 * 60 * 60 * 1000);
            
            document.getElementById('totalCount').textContent = allFeedbacks.length;
            document.getElementById('todayCount').textContent = allFeedbacks.filter(f => 
                f.receivedAt?.startsWith(today)
            ).length;
            document.getElementById('weekCount').textContent = allFeedbacks.filter(f => 
                new Date(f.receivedAt) >= weekAgo
            ).length;
            document.getElementById('wordCount').textContent = allFeedbacks.filter(f => 
                f.type === 'kelime' || f.user_data?.word
            ).length;
        }
        
        function displayFeedbacks() {
            const type = document.getElementById('typeFilter').value;
            const search = document.getElementById('wordSearch').value.toLowerCase();
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const sortOrder = document.getElementById('sortOrder').value;
            
            let filtered = allFeedbacks.filter(f => {
                if (type && f.type !== type) return false;
                if (search && !f.user_data?.word?.toLowerCase().includes(search) && 
                    !f.message?.toLowerCase().includes(search)) return false;
                if (dateFrom && f.receivedAt < dateFrom) return false;
                if (dateTo && f.receivedAt > dateTo + 'T23:59:59') return false;
                return true;
            });
            
            filtered.sort((a, b) => {
                const dateA = new Date(a.receivedAt);
                const dateB = new Date(b.receivedAt);
                return sortOrder === 'desc' ? dateB - dateA : dateA - dateB;
            });
            
            document.getElementById('feedbackList').innerHTML = filtered.map(f => `
                <div class="feedback-card">
                    <div class="feedback-header">
                        <div>
                            <span class="feedback-type type-${f.type}">${f.type}</span>
                            <span style="color: var(--text-secondary); font-size: 12px; margin-left: 10px;">
                                v${f.version || 'N/A'}
                            </span>
                        </div>
                        <button class="delete-btn" onclick="deleteFeedback('${f._id}')">üóëÔ∏è Sil</button>
                    </div>
                    ${f.user_data?.word ? `<div class="feedback-word">${f.user_data.word}</div>` : ''}
                    <div class="feedback-message">${f.message}</div>
                    <div class="feedback-meta">
                        <span>üìÖ ${new Date(f.receivedAt).toLocaleString('tr-TR')}</span>
                        ${f.user_data?.category ? `<span>üìÇ ${f.user_data.category}</span>` : ''}
                        ${f.user_data?.mode ? `<span>üéÆ ${f.user_data.mode}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        async function deleteFeedback(id) {
            if (!confirm('Bu geri bildirimi silmek istediƒüinize emin misiniz?')) return;
            
            try {
                const response = await fetch(`${API_URL}/feedbacks/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    loadFeedbacks();
                } else {
                    alert('Silme i≈ülemi ba≈üarƒ±sƒ±z!');
                }
            } catch (error) {
                alert('Hata: ' + error.message);
            }
        }
        
        async function loadUpdates() {
            try {
                const response = await fetch(`${API_URL}/updates/all`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayUpdates(data.updates || []);
                }
            } catch (error) {
                console.error('G√ºncelleme y√ºkleme hatasƒ±:', error);
            }
        }
        
        function displayUpdates(updates) {
            document.getElementById('updatesList').innerHTML = updates.map(u => `
                <div class="update-card">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div class="update-version">v${u.version}</div>
                        <button class="delete-btn" onclick="deleteUpdate('${u._id}')">üóëÔ∏è Sil</button>
                    </div>
                    <p style="margin: 10px 0; color: var(--text-secondary);">
                        üìÖ ${new Date(u.createdAt).toLocaleString('tr-TR')}
                    </p>
                    <p style="margin: 10px 0;">üîó ${u.download_url}</p>
                    <div style="background: var(--bg-secondary); padding: 15px; border-radius: 8px; margin-top: 10px;">
                        ${u.changelog.split('\n').map(line => `<div>‚Ä¢ ${line}</div>`).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        async function addUpdate() {
            const version = document.getElementById('newVersion').value.trim();
            const download_url = document.getElementById('downloadUrl').value.trim();
            const changelog = document.getElementById('changelog').value.trim();
            
            if (!version || !download_url || !changelog) {
                alert('T√ºm alanlarƒ± doldurun!');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/updates`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ version, download_url, changelog })
                });
                
                if (response.ok) {
                    document.getElementById('newVersion').value = '';
                    document.getElementById('downloadUrl').value = '';
                    document.getElementById('changelog').value = '';
                    loadUpdates();
                    alert('G√ºncelleme eklendi!');
                } else {
                    alert('Ekleme ba≈üarƒ±sƒ±z!');
                }
            } catch (error) {
                alert('Hata: ' + error.message);
            }
        }
        
        async function deleteUpdate(id) {
            if (!confirm('Bu g√ºncellemeyi silmek istediƒüinize emin misiniz?')) return;
            
            try {
                const response = await fetch(`${API_URL}/updates/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    loadUpdates();
                } else {
                    alert('Silme i≈ülemi ba≈üarƒ±sƒ±z!');
                }
            } catch (error) {
                alert('Hata: ' + error.message);
            }
        }
        
        initTheme();
        
        (async () => {
            if (authToken && await verifySession()) {
                showDashboard();
            }
        })();
        
        setInterval(() => { 
            if (authToken && document.getElementById('dashboard').style.display === 'block') {
                loadFeedbacks(); 
            }
        }, 30000);
    </script>
</body>
